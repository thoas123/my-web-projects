<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Inquiries - Drive Hub Motors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
    }


    /* Navigation bar */
    nav {
      background-color: #232f3e;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 20px;
    }

    .order-details h3 {
      margin: 0;
      color: #222;
    }

    .order-details p {
      margin: 5px 0;
      color: #555;
    }

    .order-actions {
      margin-left: auto;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <script src="scripts/auth.js"></script>
  <nav>
    <a href="index.html">Home</a>
    <a href="vehicles.html">Vehicles</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="my-inquiries.html">My Inquiries</a>
    <a href="orders.html">My Orders</a>
    <a href="admin.html">Admin</a>
  </nav>

  <h2>Your Vehicle Inquiries</h2>
  <div id="inquiries-list"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      displayInquiries();
    });

    async function displayInquiries() {
      const container = document.getElementById("inquiries-list");
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:3000/api/inquiries', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const inquiries = await response.json();

        container.innerHTML = "";
        if (inquiries.length === 0) {
          container.innerHTML = "<p class='empty'>No inquiries yet.</p>";
        } else {
          inquiries.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("order");

            // Format the price as USD currency
            const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(item.price);

            div.innerHTML = `
              <img src="${item.img}" alt="${item.name}">
              <div class="order-details">
                <h3>${item.name}</h3>
                <p>Price: ${formattedPrice}</p>
                <p>Inquiry Date: ${item.date}</p>
                <p>Status: <strong>${item.status}</strong></p>
              </div>
              <div class="order-actions" style="display: flex; flex-direction: column; gap: 10px;">
                ${item.status === 'Approved' ?
                  `<button style="background-color: #28a745;" onclick="payWithMpesa(${item.id}, ${item.price})">Pay with M-Pesa</button>` : ''
                }
                ${item.status === 'Pending' ?
                  `<button onclick="cancelInquiry(${item.id}, '${item.name}')">Cancel</button>` : ''
                }
              </div>
            `;
            container.appendChild(div);
          });
        }
      } catch (error) {
        container.innerHTML = "<p class='empty'>Failed to load inquiries.</p>";
        console.error('Error fetching inquiries:', error);
      }
    }

    async function cancelInquiry(id, name) {
      // Since inquiries are just orders, we can use the orders cancel endpoint.
      // We will also check if the user wants to proceed.
      if (!confirm(`Are you sure you want to cancel the inquiry for ${name}?`)) return;

      const token = localStorage.getItem('token');
      await fetch(`http://localhost:3000/api/orders/${id}/cancel`, {
        method: 'PUT',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      alert(`${name} inquiry canceled.`);
      displayInquiries(); // Refresh the list
    }

    async function payWithMpesa(orderId, amount) {
      const phone = prompt("Please enter your M-Pesa phone number (e.g., 2547...):");
      if (!phone || !/^(254)\d{9}$/.test(phone)) {
        alert("Invalid phone number format. Please use 254...");
        return;
      }

      alert("Processing payment... Please check your phone to enter your M-Pesa PIN.");

      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:3000/api/mpesa/stk-push', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ amount: Math.round(amount), phone, orderId })
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.message || 'Payment initiation failed.');
        }
        alert(data.CustomerMessage || 'STK push sent successfully. Please complete the transaction on your phone.');
      } catch (error) {
        console.error('M-Pesa payment error:', error);
        alert(`An error occurred: ${error.message}`);
      }
    }
  </script>
</body>
</html>
