<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inquiries - Drive Hub Motors</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        h2 { text-align: center; margin: 20px 0; color: #333; }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content p { margin-bottom: 20px; font-size: 1.1rem; }
        .modal-content input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .modal-actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal-actions .btn-confirm { background-color: #28a745; color: white; }
        .modal-actions .btn-cancel { background-color: #dc3545; color: white; }
        .modal-actions .btn-ok { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h2>Your Vehicle Inquiries</h2>
    <div id="inquiries-list" class="list-container"></div>

    <!-- Modal for confirmations and notifications -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div id="modal-actions"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Drive Hub Motors | All Rights Reserved</p>
    </footer>

<script src="scripts/shared.js" type="module"></script>
<script src="scripts/auth.js" type="module"></script>
<script type="module">
const API_BASE_URL = 'http://localhost:3000';

document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('role');

  // Redirect non-logged-in or non-user roles
  if (!token || role !== 'user') {
    window.location.href = "login.html";
    return;
  }

  await loadInquiries();

  // Event delegation for inquiry actions
  document.getElementById("inquiries-list").addEventListener("click", async (e) => {
    if (e.target.tagName !== 'BUTTON' || !e.target.dataset.action) return;

    const id = e.target.dataset.id;
    const action = e.target.dataset.action;
    const price = e.target.dataset.price;

    if (action === 'cancel') {
      const confirmed = await showConfirmation("Are you sure you want to cancel this inquiry?");
      if (confirmed) {
        await cancelInquiry(id);
      }
    } else if (action === 'pay') {
      await payWithMpesa(id, price, e.target);
    }
  });
});

// Load inquiries for logged-in user
async function loadInquiries() {
  const container = document.getElementById("inquiries-list");
  container.innerHTML = "<p>Loading inquiries...</p>";

  try {
    const token = localStorage.getItem('token');
    const res = await fetch(`${API_BASE_URL}/api/inquiries`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!res.ok) {
      if (res.status === 401) {
        showMessage("Session expired. Please log in again.");
        localStorage.removeItem('token');
        localStorage.removeItem('role');
        window.location.href = 'login.html';
      }
      throw new Error(`Server responded with ${res.status}`);
    }

    const inquiries = await res.json();
    container.innerHTML = "";

    if (inquiries.length === 0) {
      container.innerHTML = "<p class='empty-message'>No inquiries yet.</p>";
      return;
    }

    inquiries.forEach(item => {
      const div = document.createElement("div");
      div.className = "list-item"; /* Use shared class from main.css */
      const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(item.price);

      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="list-item-details">
          <h3>${item.name}</h3>
          <p>Price: ${formattedPrice}</p>
          <p>Inquiry Date: ${item.date}</p>
          <p>Status: <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span></p>
        </div>
        <div class="list-item-actions">
          ${item.status === 'Pending' ? `<button data-id="${item.id}" data-action="cancel">Cancel</button>` : ''}
          ${item.status === 'Approved' ? `<button data-id="${item.id}" data-price="${item.price}" data-action="pay">Pay with M-Pesa</button>` : ''}
        </div>
      `;
      container.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    container.innerHTML = "<p class='empty-message'>Failed to load inquiries. Check console.</p>";
  }
}

// Cancel an inquiry
async function cancelInquiry(id) {
  try {
    const token = localStorage.getItem('token');
    const res = await fetch(`${API_BASE_URL}/api/orders/${id}/cancel`, {
      method: "PUT",
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!res.ok) throw new Error(`Server responded with ${res.status}`);
    const data = await res.json();
    showMessage(data.message || 'Inquiry canceled successfully.');
    loadInquiries();
  } catch (err) {
    console.error('Failed to cancel inquiry:', err);
    showMessage('Failed to cancel inquiry. Please try again.');
  }
}

// Pay with M-Pesa
async function payWithMpesa(orderId, amount, btn) {
  const phone = await showPhonePrompt("Enter your M-Pesa phone number (2547xxxxxxxx):");
  if (!phone) return;

  btn.disabled = true;
  btn.textContent = 'Processing...';

  try {
    const token = localStorage.getItem('token');
    const res = await fetch(`${API_BASE_URL}/api/mpesa/stk-push`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
      body: JSON.stringify({ orderId, amount: Math.round(amount), phone })
    });
    if (!res.ok) throw new Error(`Server responded with ${res.status}`);
    const data = await res.json();
    showMessage(data.CustomerMessage || 'STK push sent. Check your phone.');
  } catch (err) {
    console.error(err);
    showMessage('Payment failed. Please try again.');
  } finally {
    btn.disabled = false;
    btn.textContent = 'Pay with M-Pesa';
    setTimeout(loadInquiries, 8000);
  }
}

// --- Modal Helpers ---
const modal = document.getElementById('modal');
const modalMessage = document.getElementById('modal-message');
const modalActions = document.getElementById('modal-actions');

function showMessage(message) {
  modalMessage.textContent = message;
  modalActions.innerHTML = `<button class="btn-ok">OK</button>`;
  modal.style.display = 'flex';
  modal.querySelector('.btn-ok').onclick = () => modal.style.display = 'none';
}

function showConfirmation(message) {
  return new Promise(resolve => {
    modalMessage.textContent = message;
    modalActions.innerHTML = `<button class="btn-confirm">Yes</button><button class="btn-cancel">No</button>`;
    modal.style.display = 'flex';
    modal.querySelector('.btn-confirm').onclick = () => { modal.style.display = 'none'; resolve(true); };
    modal.querySelector('.btn-cancel').onclick = () => { modal.style.display = 'none'; resolve(false); };
  });
}

function showPhonePrompt(message) {
  return new Promise(resolve => {
    modalMessage.textContent = message;
    modalActions.innerHTML = `
      <label for="phone-input">Phone Number:</label>
      <p id="phone-error" style="color: red; font-size: 0.9rem; display: none;"></p>
      <input type="tel" id="phone-input" placeholder="254712345678">
      <button class="btn-confirm">Submit</button>
      <button class="btn-cancel">Cancel</button>
    `;
    modal.style.display = 'flex';
    const phoneInput = document.getElementById('phone-input');

    const phoneError = document.getElementById('phone-error');

    modal.querySelector('.btn-confirm').onclick = () => {
      const phone = phoneInput.value;
      if (!/^254\d{9}$/.test(phone)) {
        phoneInput.style.border = '1px solid red';
        phoneError.textContent = "Invalid format. Use 2547xxxxxxxx.";
        phoneError.style.display = 'block';
      } else {
        modal.style.display = 'none';
        resolve(phone);
      }
    };
    modal.querySelector('.btn-cancel').onclick = () => { modal.style.display = 'none'; resolve(null); };
  });
}

// Logout function
function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('role');
  window.location.href = 'login.html';
}
</script>
</body>
</html>
