<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Drive Hub Motors</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Shared styles -->
    <style>
        /* Page-specific styles */
        body { background-image: url('https://images.unsplash.com/photo-1494976388531-d1058494cdd8?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .form-container button { background-color: #f0a03a; }
        .form-container button:hover { background-color: #d78822; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p id="message" class="message"></p>
            </form>
            <div class="switch-form">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Drive Hub Motors | All Rights Reserved</p>
    </footer>

    <script src="scripts/shared.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script src="scripts/modal.js"></script>
    <script type="module">
      import { API_BASE_URL } from './scripts/config.js';

      document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm-password").value;
          const messageElement = document.getElementById("message");

          if (password !== confirmPassword) {
            messageElement.textContent = "Passwords do not match.";
            messageElement.className = "message error";
            return;
          }

          try {
            const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
              showMessage('Registered successfully! Redirecting to login...');
              setTimeout(() => window.location.href = "login.html", 1500);
            } else {
              messageElement.textContent = data.message;
              messageElement.className = "message error";
            }
          } catch (error) {
            messageElement.textContent = "An error occurred. Could not connect to the server.";
            messageElement.className = "message error";
          }
        });
      });
    </script>
</body>
</html>
