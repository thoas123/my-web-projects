<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Drive Hub Motors</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Shared styles -->
    <style>
        /* Page-specific styles */
        body { background-image: url('https://images.unsplash.com/photo-1553440569-bcc63803a83d?q=80&w=1964&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .form-container button { background-color: #1f7a7a; }
        .form-container button:hover { background-color: #156364; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <form id="reset-form">
                <input type="password" id="password" placeholder="New Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                <button type="submit">Reset Password</button>
                <p id="message" class="message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Drive Hub Motors | All Rights Reserved</p>
    </footer>

    <script src="scripts/shared.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script type="module">
      import { API_BASE_URL } from './scripts/config.js'; // Import API_BASE_URL
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('reset-form');
            const messageElement = document.getElementById('message');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageElement.textContent = 'Invalid or missing reset token.';
                messageElement.className = 'message error';
                resetForm.querySelector('button').disabled = true;
                return;
            }

            resetForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    messageElement.textContent = 'Passwords do not match.';
                    messageElement.className = 'message error';
                    return;
                }

                try {
                    const res = await fetch('http://localhost:3000/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        messageElement.textContent = 'Password reset successfully! Redirecting to login...';
                        messageElement.className = 'message success';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        messageElement.textContent = data.message;
                        messageElement.className = 'message error';
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    messageElement.textContent = 'An error occurred. Please try again.';
                    messageElement.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
