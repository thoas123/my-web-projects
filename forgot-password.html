<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Drive Hub Motors</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Shared styles -->
    <style>
        /* Page-specific styles */
        body { background-image: url('https://images.unsplash.com/photo-1553440569-bcc63803a83d?q=80&w=1964&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .form-container button { background-color: #9a5f3b; }
        .form-container button:hover { background-color: #7f4e2f; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Forgot Your Password?</h2>
            <p style="font-size: 14px; color: #555; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <input type="email" id="email" placeholder="Your Email Address" required>
                <button type="submit">Send Reset Link</button>
                <p id="message" class="message"></p>
            </form>
            <div class="switch-form">
                Remembered your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Drive Hub Motors | All Rights Reserved</p>
    </footer>

    <script src="scripts/shared.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script type="module">
      import { API_BASE_URL } from './scripts/config.js'; // Import API_BASE_URL
        document.addEventListener('DOMContentLoaded', () => {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const messageElement = document.getElementById('message');

            forgotPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('email').value;

                try {
                    const res = await fetch('http://localhost:3000/api/auth/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const data = await res.json();
                    
                    if (!res.ok) {
                        // Handle HTTP errors like 404 or 500
                        throw new Error(data.message || `Server responded with status: ${res.status}`);
                    }

                    if (res.ok) {
                        messageElement.textContent = data.message;
                        messageElement.className = 'message success';
                    } else {
                        messageElement.textContent = data.message;
                        messageElement.className = 'message error';
                    }
                } catch (error) {
                    console.error('Forgot password error:', error.message);
                    messageElement.textContent = error.message.includes('JSON') ? 'Could not connect to the server or endpoint not found.' : error.message;
                    messageElement.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
