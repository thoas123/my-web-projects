<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drive Hub Motors</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Shared styles -->
    <style>
        /* Page-specific styles */
        body { background-image: url('https://images.unsplash.com/photo-1553440569-bcc63803a83d?q=80&w=1964&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .form-container button { background-color: #1f7a7a; }
        .form-container button:hover { background-color: #156364; }
        .forgot-password { text-align: right; margin-top: -10px; margin-bottom: 15px; font-size: 14px; }
        #loading { display: none; }
        .forgot-password a { color: #1f7a7a; text-decoration: none; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div id="loading">Loading...</div>
                <p id="message" class="message"></p>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Drive Hub Motors | All Rights Reserved</p>
    </footer>

    <!-- Modal for confirmations and notifications -->
    <!-- The modal is now loaded from modal.js -->

    <script src="scripts/shared.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script src="scripts/modal.js"></script>
    <script type="module">
      // This script is now a module to allow imports if needed in the future.
      import { API_BASE_URL } from './scripts/config.js';
    </script>
</body>
</html>
