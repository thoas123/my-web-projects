<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Drive Hub Motors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    nav {
      background-color: #232f3e;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .order {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 20px;
    }

    .order-details h3 {
      margin: 0;
      color: #222;
    }

    .order-details p {
      margin: 5px 0;
      color: #555;
    }

    .order-actions {
      margin-left: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #005bb5;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .status-approved {
      color: green;
      font-weight: bold;
    }

    .status-canceled {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="my-inquiries.html">My Inquiries</a>
    <a href="orders.html">My Orders</a>
    <a href="index.html">Vehicles</a>
  </nav>

  <h2>Your Orders</h2>
  <div id="orders-list"></div>

  <script>
    const container = document.getElementById("orders-list");
    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    function displayOrders() {
      container.innerHTML = "";
      if (orders.length === 0) {
        container.innerHTML = "<p class='empty'>No orders yet.</p>";
      } else {
        orders.forEach(order => {
          const div = document.createElement("div");
          div.classList.add("order");
          div.innerHTML = `
            <img src="${order.img}" alt="${order.name}">
            <div class="order-details">
              <h3>${order.name}</h3>
              <p>Price: ${order.price}</p>
              <p>Order Date: ${order.date}</p>
              <p>Status: <span class="status-${order.status.toLowerCase()}">${order.status}</span></p>
            </div>
            <div class="order-actions">
              <button onclick="cancelOrder('${order.name}')" ${order.status !== "Pending" ? "disabled" : ""}>Cancel</button>
              <button onclick="removeOrder('${order.name}')">Remove</button>
            </div>
          `;
          container.appendChild(div);
        });
      }
    }

    function cancelOrder(name) {
      orders = orders.map(order => {
        if (order.name === name && order.status === "Pending") {
          order.status = "Canceled";
        }
        return order;
      });
      localStorage.setItem("orders", JSON.stringify(orders));
      alert(`${name} order canceled.`);
      displayOrders();
    }

    function removeOrder(name) {
      orders = orders.filter(order => order.name !== name);
      localStorage.setItem("orders", JSON.stringify(orders));
      displayOrders();
    }

    // Initial display
    displayOrders();
  </script>
</body>
</html>
