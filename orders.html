<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Drive Hub Motors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    nav {
      background-color: #232f3e;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .order {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 20px;
    }

    .order-details h3 {
      margin: 0;
      color: #222;
    }

    .order-details p {
      margin: 5px 0;
      color: #555;
    }

    .order-actions {
      margin-left: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #005bb5;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .status-approved {
      color: green;
      font-weight: bold;
    }

    .status-completed {
      color: blue;
      font-weight: bold;
    }

    .status-canceled {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script src="scripts/auth.js"></script>
  <nav>
    <a href="index.html">Home</a>
    <a href="vehicles.html">Vehicles</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="my-inquiries.html">My Inquiries</a>
    <a href="orders.html">My Orders</a>
    <a href="admin.html">Admin</a>
  </nav>

  <h2>Your Orders</h2>
  <div id="orders-list"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      displayOrders();
    });

    async function displayOrders() {
      const container = document.getElementById("orders-list");
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:3000/api/orders', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const orders = await response.json();

        container.innerHTML = "";
        if (orders.length === 0) {
          container.innerHTML = "<p class='empty'>No orders yet.</p>";
        } else {
          orders.forEach(order => {
            const div = document.createElement("div");
            div.classList.add("order");

            // Format the price as USD currency
            const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(order.price);

            div.innerHTML = `
              <img src="${order.img}" alt="${order.name}">
              <div class="order-details">
                <h3>${order.name}</h3>
                <p>Price: ${formattedPrice}</p>
                <p>Order Date: ${order.date}</p>
                <p>Status: <span class="status-${order.status.toLowerCase()}">${order.status}</span></p>
              </div>
              <div class="order-actions">
                <button onclick="cancelOrder(${order.id}, '${order.name}')" ${order.status !== "Pending" ? "disabled" : ""}>Cancel</button>
                <button onclick="removeOrder(${order.id})">Remove</button>
              </div>
            `;
            container.appendChild(div);
          });
        }
      } catch (error) {
        container.innerHTML = "<p class='empty'>Failed to load orders.</p>";
        console.error('Error fetching orders:', error);
      }
    } 

    async function cancelOrder(id, name) {
      const token = localStorage.getItem('token');
      await fetch(`http://localhost:3000/api/orders/${id}/cancel`, {
        method: 'PUT',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      alert(`${name} order canceled.`);
      displayOrders();
    }

    async function removeOrder(id) {
      if (!confirm('Are you sure you want to remove this order?')) return;
      const token = localStorage.getItem('token');
      await fetch(`http://localhost:3000/api/orders/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      displayOrders();
    }
  </script>
</body>
</html>
